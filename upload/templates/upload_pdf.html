<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .upload-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <title>Upload PDF</title>
</head>
<body>
    <div class="d-flex justify-content-end">
        <a class="m-5 mt-0" href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="container mt-5 w-50">
        <div class="upload-box">
            <div class="w-100 text-center">
              <h2 class="mb-4">Upload PDF</h2>
        </div>
        
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title:</label>
                    {{ form.title }}
                </div>
        
                <div class="mb-3">
                    <label for="id_file" class="form-label">Choose PDF:</label>
                    {{ form.file }}
                </div>
       
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <div class="w-75 mx-auto">
        <table class="table table-bordered m-5">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sl</th>
                <th scope="col">Name</th>
                <th scope="col">Edit/Delete</th>
              </tr>
            </thead>
            <tbody>
            {% for document in documents %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{document.title}}</td>
                <td><a class="text-warning" href="{% url 'edit_pdf' document.id %}">Edit</a>/<a class="text-danger" href="{% url 'delete_pdf' document.id %}">Delete</a></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
